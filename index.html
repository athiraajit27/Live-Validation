<head>

<div class="header">

  <!-- form -->
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                
                    <div class="form-group">
                      
                     <form class="form-container" name='signup' action="" onsubmit="">
                      <h4 class="text-center font-weight-bold" style="color: black;"> Sign Up </h4>
                      <p class="text-center">Please enter your details to sign-up.</p>
                    <div class="form-group mb-4" >
                        <!-- <label for="name">Name</label> -->
                        <input type="text"  id="username" name="names" oninput="namevalid();" class="form-control" placeholder="Please enter a username"/><span id="nameval"></span>
                    </div>
                    <div class="form-group mb-4">
                        <!-- <label for="Email ID">Email</label> -->
                        <input type="text" id="semail" class="form-control"name="mail" oninput="mailvalid();" placeholder="Your email id"/> <span id="mailval"></span>
                    </div>
                    <div class="form-group mb-4">
                        <!-- <label for="phone">Phone Number</label> -->
                        <input type="text" id="phone"name="phon" class="form-control" oninput="phnvalid();" placeholder="Your phone number"/> <span id="phnval"></span>
                    </div>
                    <div class="form-group mb-4">
                        <!-- <label for="pass">Enter Password</label> -->
                        <div class="form-group mb-4" id="passwordInput"  >
                          <input type="password" name="pwd1" id="password1" placeholder="Enter Password" oninput="pwd();">

                      </div>
                      <div  class="form-group mb-4" id="passwordStrength" aria->

                    </div>
                    <div class="form-group mb-4">
                        <!-- <label for="Address">Enter your Address</label> -->
                        <input type="text" id="address" name= "addrs" class="form-control" placeholder="Enter Address" oninput="addrvalid();"/> <span id="addrval"></span>
                    </div>
                    <div class="form-group mb-4">
                        <div class="form-group">
                            <!-- <label for="sel1">Educational Qualification</label> -->
                            <select class="form-control" id="sel1" aria-placeholder="hsb">
                              <option>Post Graduation</option>
                              <option>Under Graduation</option>
                              <option>12th Standard</option>
                              <option>10th Standard</option>
                            </select>
                          </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <!-- <label for="age">Age</label> -->
                        <input type="text" id="age"name="old" class="form-control" placeholder="Enter your age" oninput="agevalid();"/><span id="ageval"></span>
                    </div>
                    <div class="form-group mb-4" style="color: black;">

<!-- script -->
<script>
  let passwordInput = document.querySelector('#passwordInput input[type="password"]');
            let passwordStrength= document.getElementById('passwordStrength');
            let poor = document.querySelector('#passwordStrength #poor');
            let weak = document.querySelector('#passwordStrength #weak');
            let strong = document.querySelector('#passwordStrength #strong');
            let passwordInfo = document.getElementById('passwordInfo');
          
            let poorRegExp = /[a-z]/;
            let weakRegExp = /(?=.*?[0-9])/;;
            let strongRegExp = /(?=.*?[#?!@$%^&*-])/;
            let whitespaceRegExp = /^$|\s+/;
        
        //passwordInput.oninput= function pwd(){
            function pwd(){
           
                 let passwordValue= passwordInput.value;
                 let passwordLength= passwordValue.length;
        
                 let poorPassword= passwordValue.match(poorRegExp);
                 let weakPassword= passwordValue.match(weakRegExp);
                 let strongPassword= passwordValue.match(strongRegExp);
                 let whitespace= passwordValue.match(whitespaceRegExp);
        
         if(passwordValue != ""){
        
             passwordStrength.style.display = "block";
             passwordStrength.style.display = "flex";
             passwordInfo.style.display = "block";
             passwordInfo.style.color = "black";
        
             if(whitespace)
             {
              passwordInfo.textContent = "whitespaces are not allowed";
              //
              return false;
             }
             else if(poorPasswordStrength(passwordLength, poorPassword, weakPassword, strongPassword))
             {
               return false;
             }
             else if(weakPasswordStrength(passwordLength, poorPassword, weakPassword, strongPassword))
             {
                return false;
             }
             else
             {
             
              if(passwordLength >= 6 && (poorPassword && weakPassword) && strongPassword)
            {
             poor.classList.add("active");
             weak.classList.add("active");
             strong.classList.add("active");
             passwordInfo.textContent = "Your password is strong";
             passwordInfo.style.color = "green";
             return true;
            
           }else{
             strong.classList.remove("active");
             //
             return false;
             
           }
             //strongPasswordStrength(passwordLength, poorPassword, weakPassword, strongPassword);
             //strongPasswordStrength(passwordLength, poorPassword, weakPassword, strongPassword);
              
            }
        
             
           }else{
             
             passwordStrength.style.display = "none";
             passwordInfo.style.display = "none";
             
            
           }

           
           
         }
        
        function poorPasswordStrength(passwordLength, poorPassword, weakPassword, strongPassword){
        
              if(passwordLength <= 3 && (poorPassword || weakPassword || strongPassword))
                {
               poor.classList.add("active");
               passwordInfo.style.display = "block";
               passwordInfo.style.color = "red";
               passwordInfo.textContent = "Your password is too Poor";
               return false;
                  
                }
                
        }
        
        function weakPasswordStrength(passwordLength, poorPassword, weakPassword, strongPassword){
           if(passwordLength>= 4 && poorPassword && (weakPassword || strongPassword))
            {
             weak.classList.add("active");
             passwordInfo.textContent = "Your password is Weak";
             passwordInfo.style.color = "orange";
             
             
           
           }else{
             weak.classList.remove("active");
             
           }
           //
           return false;
        }
        
        function strongPasswordStrength(passwordLength, poorPassword, weakPassword, strongPassword){
        
          if(passwordLength >= 6 && (poorPassword && weakPassword) && strongPassword)
            {
             poor.classList.add("active");
             weak.classList.add("active");
             strong.classList.add("active");
             passwordInfo.textContent = "Your password is strong";
             passwordInfo.style.color = "green";
             return true;
            
           }else{
             strong.classList.remove("active");
             //
             //return true;
             
           }
        }
        
        let showHide = document.querySelector('#passwordInput #showHide');
        
         showHide.onclick = function(){
              showHidePassword()
        }
        
        function showHidePassword(){
          if(passwordInput.type == "password"){
            passwordInput.type = "text";
            showHide.textContent = "HIDE";
            showHide.style.color = "green";
          }else{
            passwordInput.type = "password";
            showHide.textContent = "SHOW";
            showHide.style.color = "red";
          }
        }
</script>
